{% block title %}home{% endblock %}

{% block content %}

<div class="container-fluid">
    {% for post in posts %}
    <div class="card mt-1">
        <div class="card-body">
            <a href="{{url_for('post', post_id=post['id'])}}">
                <h2>{{post['title'] }}</h2>
            </a>
            <img src="{{url_for('static', filename='img/img.jpg')}}" alt="">
            <span class="badge text-bg-secondary">{{post['created']}}</span>
            <a href="{{url_for('edit', id=post['id'])}}">
                <span class="badge text-bg-warning">Edit</span>
            </a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
