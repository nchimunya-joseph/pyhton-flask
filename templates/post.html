{% extends 'base.html' %}
{% block title %}post{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        {{ post['title'] }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ post['content'] }}</p>
            <footer class="blockquote-footer">
                <span class="badge text-bg-info">{{ post['created'] }}</span>
                <cite title="Source Title">{{ post['title'] }}</cite>
            </footer>
        </blockquote>
    </div>
</div>

{% endblock %}
